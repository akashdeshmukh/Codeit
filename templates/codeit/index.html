{% extends "base.html" %}

{% block name %}CodeIT{% endblock %}

{% block content %}
  {% if form.errors %}
  <p class="error">
    Sorry, that"s not a valid username or password
  </p>
  {% endif %}
  <div align="right">
    <form action="." method="post">{% csrf_token %}
      {{ userform.as_p }}
    <input class="btn" type="submit" value="Login" data-dismiss="modal" aria-hidden="false"> </input>
  </form>
</div>
{% endblock %}
