{% extends "base.html" %}
{% block layout %}
<style type="text/css">
  .table{
  max-width: 100%;
  background-color: transparent;
  border-collapse: collapse;
  border-spacing: 0;
  }
  .success{
  background-color: #008f8f;
  }
  .another{
  background-color: #dfdfdf;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <table width=100%>
    <tr>
      <td><label class="pheader"><b>Ranking</b></label></td>
      <td align="right"><label>Logged in as <a href="#">{{ username }}</a> </label></td>
    </tr>
  </table>
  <hr>

  <br>
  <table class="table table-hover" >
    <thead>
      <tr class="success">
        <th>Sr.No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {% for i in userlist %}
      <tr class="another">
        <td>{{ forloop.counter }}</td>
        <td>{{ i.first_name }}</td>
        <td>{{ i.last_name }}</td>
        <td>{{ i.total_points }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
{% endblock %}
