{% extends "base.html" %}


{% block name %} Post {% endblock %}

{% block content %}
    <h1>Welcome to GCC blog</h1>
    <hr>
    {% if latest_post_list %}
    <dl>
      {% for post in latest_post_list %}
      <dt><a href="{{ post.id}}/">{{ post.post_name }}</a></dt>
      <dd>{{ post.post_text }}</dd>
      <hr>
      {% endfor %}
  </dl>
  {% else %}
  <p> No posts are available </p>
  {% endif %}
{% endblock %}
