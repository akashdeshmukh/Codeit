{% extends "base.html" %}

{% block name %}Archieve{% endblock %}

{% block content %}
<h2>{{ post.post_name }}</h2>

<hr>
<p style="margin-left: 10px;">
  <i>{{post.pub_date}}</i>
</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p style="margin: 40px; color: #000;">
  {{ post.post_text }}
</p>


{% endblock %}
