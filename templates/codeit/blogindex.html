{% extends "base.html" %}

{% block name %} Tips {% endblock %}

{% block content %}
<h2>Instructions</h2>

 <hr>

{% if latest_post_list %}
<dl>
  {% for post in latest_post_list %}
  <dt><p class="lead"><a href="{{ post.id}}/">&nbsp;&nbsp;{{ post.post_name }}</a></p></dt>
  <hr>
  {% endfor %}
</dl>
{% else %}
<p> No posts are available </p>
{% endif %}
{% endblock %}
